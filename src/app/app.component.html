<router-outlet></router-outlet>

<div class="contenedorMundo">
	<div class="fila" *ngFor="let fila of mundo.mapa">
		<div class="elementoMundo" *ngFor="let elementoMundo of fila" attr.id="elemento_{{elementoMundo.id}}" [ngClass]="{'objeto': elementoMundo.tipoElemento == 1, 'salida': elementoMundo.tipoElemento == 3}">
			<span *ngIf="elementoMundo.ocupado">1</span>
			<span *ngIf="!elementoMundo.ocupado">0</span>
		</div>
	</div>
	<div id="agente">
		A
	</div>
</div>
